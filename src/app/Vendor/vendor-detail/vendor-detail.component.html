<app-menu></app-menu>
<label> {{vendor.name}} Details</label> | 
<a routerLink = "/vendors/create">New Vendor</a>
<div class="component">
    <table class = "table table-sm">
        <tr>
            <th>Id:</th>
            <td>
                <input [(ngModel)] = "vendor.id" type="text" size="10" disabled>
            </td>
        </tr>
        <tr>
            <th>Code:</th>
            <td>
                <input [(ngModel)] = "vendor.code" type="text" size="10" disabled>
            </td>
        </tr>
        <tr>
            <th>Name:</th>
            <td>
                <input [(ngModel)] = "vendor.name" type="text" size="20" disabled>
            </td>
        </tr>
        <tr>
            <th>Address:</th>
            <td>
                <input [(ngModel)] = "vendor.address" type="text" size="30" disabled>
            </td>
        </tr>
        <tr>
            <th>City:</th>
            <td>
                <input [(ngModel)] = "vendor.city" type="text" size="20" disabled>
            </td>
        </tr>
        <tr>
            <th>State:</th>
            <td>
                <input [(ngModel)] = "vendor.state" type="text" size="10" disabled>
            </td>
        </tr>
        <tr>
            <th>Zip:</th>
            <td>
                <input [(ngModel)] = "vendor.zip" type="text" size="10" disabled>
            </td>
        </tr>
        <tr>
            <th>Phone:</th>
            <td>
                <input [(ngModel)] = "vendor.phone" type="text" size="20" disabled>
            </td>
        </tr>
        <tr>
            <th>Email:</th>
            <td>
                <input [(ngModel)] = "vendor.email" type="text" size="30" disabled>
            </td>
        </tr>
        <td colspan="2">
            <button (click) = "delete()" class = "btn btn-danger">Delete</button>
        </td>
    </table>
</div>
