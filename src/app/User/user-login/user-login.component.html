
<div class = "component">
    <h2>Purchase Request System</h2>
    <table>
        <tr>
            <th>Username:</th>
            <td>
                <input [(ngModel)] = "user.username" type="text" size = "20">
            </td>
        </tr>
        <tr>
            <th>Password:</th>
            <td>
                <input [(ngModel)] = "user.password" type="password" size = "20">
            </td>
        </tr>
        <td colspan="2">
            <button (click)="login(user.username, user.password)" class="btn btn-primary">Login</button>
        </td>
        <span>{{message}}</span>        
    </table>
</div>
