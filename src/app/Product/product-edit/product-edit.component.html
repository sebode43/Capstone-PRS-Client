<app-menu></app-menu>
<label>{{product.name}} Edit</label> | 
<a routerLink = "/products/create">New Product</a>
<div class = "component">
    <table class = "table table-sm">
        <tr>
            <th>Id:</th>
            <td><input [(ngModel)] = "product.id" type = "text" size="10" disabled></td>
        </tr>
        <tr>
            <th>Part Number:</th>
            <td><input [(ngModel)] = "product.partNbr" type = "text" size="10"></td>
        </tr>
        <tr>
            <th>Name:</th>
            <td><input [(ngModel)] = "product.name" type = "text" size="20"></td>
        </tr>
        <tr>
            <th>Price:</th>
            <td><input [(ngModel)] = "product.price" type = "number" size="10"></td>
        </tr>
        <tr>
            <th>Unit:</th>
            <td><input [(ngModel)] = "product.unit" type = "text" size="10"></td>
        </tr>
        <tr>
            <th>PhotoPath:</th>
            <td><input [(ngModel)] = "product.photoPath" type = "text" size="30"></td>
        </tr>
        <tr>
            <th>Vendor:</th>
            <td>
                <select [(ngModel)] = "product.vendorId">
                    <option *ngFor = "let v of vendors" value = "{{+v.id}}">{{v.name}}</option>
                </select>
            </td>
        </tr>
        <td colspan="2">
            <button (click) = "save()" class = "btn btn-primary">Save</button>
        </td>
    </table>
</div>
