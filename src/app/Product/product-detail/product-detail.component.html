<app-menu></app-menu>
<label>Product List</label> | 
<a routerLink = "/products/create">New Product</a> | 
<div class = "component">
    <table class = "table table-sm">
        <tr>
            <th>Id:</th>
            <td><input [(ngModel)] = "product.id" type = "text" size="10" disabled></td>
        </tr>
        <tr>
            <th>Part Number:</th>
            <td><input [(ngModel)] = "product.partNbr" type = "text" size="10" disabled></td>
        </tr>
        <tr>
            <th>Name:</th>
            <td><input [(ngModel)] = "product.name" type = "text" size="0" disabled></td>
        </tr>
        <tr>
            <th>Price:</th>
            <td><input [(ngModel)] = "product.price" type = "number" size="10" disabled></td>
        </tr>
        <tr>
            <th>Unit:</th>
            <td><input [(ngModel)] = "product.unit" type = "text" size="10" disabled></td>
        </tr>
        <tr>
            <th>PhotoPath:</th>
            <td><input [(ngModel)] = "product.photoPath" type = "text" size="30" disabled></td>
        </tr>
        <tr *ngIf = "product.vendor">
            <th>Vendor:</th>
            <td><input [(ngModel)] = "product.vendor.name" type = "text" size="20" disabled></td>
        </tr>
    <tr *ngIf = "!product.vendor">
        <th>Vendor:</th>
        <td><input value = "Undeclared" type = "text" size="20" disabled></td>
    </tr>
        <td colspan="2">
            <button (click) = "delete()" class = "btn btn-danger">Delete</button>
        </td>
    </table>
</div>
